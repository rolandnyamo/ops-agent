version: 1
applications:
  - appRoot: frontend/admin
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci || npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
