version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefix frontend/admin || npm install --prefix frontend/admin
    build:
      commands:
        - npm run build --prefix frontend/admin
  artifacts:
    baseDirectory: frontend/admin/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/admin/node_modules/**/*
      - .npm/**/*

